<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="rating-state">
        <div class="container">
          <div class="card">
            <svg class="card-star" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
            <h1 class="card-title">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <ul class="rate-btns-container">
              <li><button class="rate-btn">1</button></li>
              <li><button class="rate-btn">2</button></li>
              <li><button class="rate-btn">3</button></li>
              <li><button class="rate-btn">4</button></li>
              <li><button class="rate-btn">5</button></li>
            </ul>
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </section>

      <section id="thank-you-state" style="display: none;">
        <div class="container">
          <div class="card text-center">
            <img class="ty-card-img-center" src="images/illustration-thank-you.svg" />
            <p class="rating-result">You selected <span>4</span> out of 5</p>
            <h1 class="card-title">Thank You!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
